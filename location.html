<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart | ZomaTaste</title>
  <style>
    * {
      box-sizing: border-box;
      scroll-behavior: smooth;
    }
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #fff4f4, #ffe8e8);
      color: #333;
      overflow-x: hidden;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 40px;
      background: rgba(255, 255, 255, 0.95);
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 10;
      backdrop-filter: blur(10px);
    }

    header h1 {
      color: #e63946;
      animation: fadeInDown 1s ease-in-out;
    }

    nav a {
      text-decoration: none;
      margin: 0 15px;
      color: #333;
      font-weight: 600;
      position: relative;
    }

    nav a::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 0%;
      height: 2px;
      background-color: #e63946;
      transition: width 0.3s;
    }

    nav a:hover::after {
      width: 100%;
    }

    .cart-container {
      max-width: 900px;
      margin: 50px auto;
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      animation: slideUp 1s ease-out;
    }

    .cart-container h2 {
      text-align: center;
      color: #e63946;
      margin-bottom: 25px;
      font-size: 26px;
    }

    .cart-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #eee;
      padding: 15px 0;
      transition: transform 0.3s, opacity 0.3s;
    }

    .cart-item:hover {
      transform: scale(1.02);
    }

    .cart-item img {
      width: 70px;
      height: 70px;
      border-radius: 10px;
      object-fit: cover;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      animation: fadeIn 0.8s ease-in-out;
    }

    .cart-item h3 {
      flex: 1;
      margin: 0 15px;
      font-size: 17px;
      color: #333;
    }

    .cart-item p {
      font-weight: bold;
      color: #e63946;
      margin-right: 15px;
    }

    .remove-btn {
      background-color: #ff4b4b;
      color: #fff;
      border: none;
      border-radius: 20px;
      padding: 6px 14px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s, transform 0.3s;
    }

    .remove-btn:hover {
      background-color: #e63946;
      transform: scale(1.1);
    }

    .total {
      text-align: right;
      margin-top: 25px;
      font-weight: bold;
      color: #e63946;
      font-size: 20px;
      border-top: 1px solid #eee;
      padding-top: 15px;
      animation: fadeIn 1s ease;
    }

    .checkout {
      display: block;
      width: 100%;
      margin-top: 30px;
      background: linear-gradient(135deg, #ff4b4b, #ff7373);
      color: white;
      border: none;
      padding: 15px;
      border-radius: 40px;
      font-size: 18px;
      cursor: pointer;
      font-weight: 600;
      letter-spacing: 0.5px;
      transition: background 0.4s, transform 0.3s;
      box-shadow: 0 4px 15px rgba(255, 75, 75, 0.4);
    }

    .checkout:hover {
      transform: scale(1.05);
      background: linear-gradient(135deg, #e63946, #ff4b4b);
    }

    footer {
      text-align: center;
      margin-top: 50px;
      padding: 15px;
      font-size: 14px;
      color: #777;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeOut {
      from { opacity: 1; transform: translateX(0); }
      to { opacity: 0; transform: translateX(-50px); }
    }

  </style>
</head>
<body>
  <header>
    <h1>ðŸ›’ Your Cart</h1>
    <nav>
      <a href="home.html">Home</a>
      <a href="menu.html">Menu</a>
    </nav>
  </header>

  <div class="cart-container">
    <h2>Items in Your Cart</h2>
    <div id="cartItems"></div>
    <div class="total" id="cartTotal"></div>
    <button class="checkout" onclick="checkout()">Proceed to Checkout â†’</button>
  </div>

  <footer>Â© 2025 ZomaTaste â€” Your flavor, our passion.</footer>

  <script>
    function loadCart() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      const cartItems = document.getElementById('cartItems');
      const cartTotal = document.getElementById('cartTotal');
      cartItems.innerHTML = '';
      let total = 0;

      if (cart.length === 0) {
        cartItems.innerHTML = "<p style='text-align:center;color:#888;'>Your cart is empty ðŸ˜”</p>";
        cartTotal.textContent = "";
        return;
      }

      cart.forEach((item, index) => {
        total += item.price;
        const div = document.createElement('div');
        div.classList.add('cart-item');
        div.innerHTML = `
          <img src="${item.img}" alt="${item.name}">
          <h3>${item.name}</h3>
          <p>â‚¹${item.price}</p>
          <button class="remove-btn" onclick="removeItem(${index}, this)">Remove</button>
        `;
        cartItems.appendChild(div);
      });

      cartTotal.textContent = "Total: â‚¹" + total;
    }

    function removeItem(index, btn) {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      const itemDiv = btn.closest('.cart-item');
      itemDiv.style.animation = "fadeOut 0.4s forwards";

      setTimeout(() => {
        cart.splice(index, 1);
        localStorage.setItem('cart', JSON.stringify(cart));
        loadCart();
      }, 400);
    }

    function checkout() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      if (cart.length === 0) {
        alert("Your cart is empty!");
        return;
      }
      // Small animation before redirect
      document.querySelector('.checkout').style.transform = "scale(0.95)";
      setTimeout(() => {
        window.location.href = "address.html";
      }, 400);
    }

    window.onload = loadCart;
  </script>
</body>
</html>
