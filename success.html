<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZomaTaste | Payment Successful</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ffb347, #ffcc33);
      animation: bgShift 6s infinite alternate;
    }

    @keyframes bgShift {
      from { background: linear-gradient(135deg, #ffb347, #ffcc33); }
      to { background: linear-gradient(135deg, #ff9966, #ff5e62); }
    }

    .success-box {
      background: #fff;
      border-radius: 20px;
      padding: 50px 60px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      animation: fadeUp 1s ease;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .success-icon {
      font-size: 60px;
      color: green;
      animation: pop 0.6s ease-in-out;
    }

    @keyframes pop {
      0% { transform: scale(0.5); opacity: 0; }
      80% { transform: scale(1.1); opacity: 1; }
      100% { transform: scale(1); }
    }

    h2 {
      margin-top: 20px;
      color: #333;
      font-size: 26px;
    }

    p {
      color: #555;
      margin: 10px 0 30px;
      font-size: 16px;
    }

    .home-btn {
      background: linear-gradient(90deg, #ff8c00, #ff5e62);
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
      text-decoration: none;
      display: inline-block;
    }

    .home-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 10px rgba(255, 94, 98, 0.5);
    }
  </style>
</head>
<body>
  <div class="success-box">
    <div class="success-icon">‚úÖ</div>
    <h2>Payment Successful!</h2>
    <p>Thank you for your order. Your payment has been processed successfully.</p>
    <!-- ‚úÖ Corrected link -->
    <a href="home.html" class="home-btn">üè† Go to Home</a>
  </div>
</body>
</html>
