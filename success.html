  <style>
    :root {
      --brand: #e63946;
      --accent: #ff6b6b;
    }

    * {
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #fff5f5, #ffecec);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .success-wrapper {
      position: relative;
      text-align: center;
      background: #fff;
      padding: 60px 40px;
      border-radius: 25px;
      box-shadow: 0 12px 35px rgba(230, 57, 70, 0.25);
      max-width: 600px;
      animation: fadeUp 0.9s ease-in-out;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .success-icon {
      font-size: 80px;
      color: var(--brand);
      animation: pop 0.8s ease-in-out;
      text-shadow: 0 0 15px rgba(230, 57, 70, 0.3);
    }

    @keyframes pop {
      0% { transform: scale(0.6); opacity: 0; }
      80% { transform: scale(1.2); opacity: 1; }
      100% { transform: scale(1); }
    }

    h2 {
      font-size: 30px;
      color: var(--brand);
      margin-top: 20px;
    }

    p {
      color: #555;
      font-size: 17px;
      margin: 12px 0 30px;
    }

    .btn {
      display: inline-block;
      padding: 12px 25px;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 600;
      color: #fff;
      background: linear-gradient(135deg, var(--brand), var(--accent));
      box-shadow: 0 6px 15px rgba(230, 57, 70, 0.3);
      margin: 8px;
      transition: all 0.3s ease;
    }

    .btn:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 8px 20px rgba(230, 57, 70, 0.4);
    }

    .sparkle {
      position: absolute;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--accent);
      animation: sparkle 5s linear infinite;
      opacity: 0.5;
    }

    @keyframes sparkle {
      0% { transform: translateY(0) scale(1); opacity: 0.8; }
      50% { transform: translateY(-600px) scale(1.5); opacity: 0.2; }
      100% { transform: translateY(0) scale(1); opacity: 0.8; }
    }

    footer {
      text-align: center;
      color: #999;
      font-size: 13px;
      margin-top: 25px;
    }
  </style>
</head>
