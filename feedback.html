<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZomaTaste | Feedback & Ratings</title>
  <style>
    :root {
      --brand: #e63946;
      --brand-light: #ff6b6b;
      --bg: linear-gradient(135deg, #fff5f5, #ffecec);
      --shadow: 0 4px 20px rgba(255, 90, 90, 0.15);
    }

    * { box-sizing: border-box; scroll-behavior: smooth; }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: var(--bg);
      overflow-x: hidden;
      animation: bgMove 10s ease-in-out infinite alternate;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 40px;
      background: rgba(255,255,255,0.95);
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      position: sticky;
      top: 0;
      z-index: 100;
      backdrop-filter: blur(8px);
      animation: fadeInDown 1s ease;
    }

    header h1 {
      color: var(--brand);
      font-weight: 700;
      letter-spacing: 1px;
    }

    nav a {
      margin: 0 15px;
      color: #333;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s;
      position: relative;
    }

    nav a::after {
      content: "";
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 0;
      height: 2px;
      background-color: var(--brand);
      transition: width 0.3s;
    }

    nav a:hover { color: var(--brand); transform: scale(1.05); }
    nav a:hover::after { width: 100%; }

    .container {
      max-width: 800px;
      margin: 60px auto;
      background: #fff;
      border-radius: 20px;
      box-shadow: var(--shadow);
      padding: 30px;
      animation: fadeIn 1.5s ease;
    }

    h2 {
      text-align: center;
      color: var(--brand);
      margin-bottom: 10px;
    }

    p {
      text-align: center;
      color: #555;
      margin-bottom: 30px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      font-weight: 600;
      color: #333;
      margin-bottom: 5px;
    }

    input, textarea, select {
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ddd;
      font-size: 14px;
      transition: all 0.3s;
    }

    input:focus, textarea:focus, select:focus {
      border-color: var(--brand);
      box-shadow: 0 0 8px rgba(230,57,70,0.2);
      outline: none;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    .rating {
      display: flex;
      justify-content: center;
      gap: 8px;
      font-size: 26px;
      cursor: pointer;
    }

    .star {
      color: #ccc;
      transition: color 0.3s, transform 0.2s;
    }

    .star:hover, .star.active {
      color: gold;
      transform: scale(1.2);
    }

    .submit-btn {
      background: linear-gradient(135deg, #ff3b30, #ff6b5b);
      color: #fff;
      border: none;
      border-radius: 30px;
      padding: 14px;
      font-size: 16px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s;
      box-shadow: 0 4px 15px rgba(255, 90, 90, 0.4);
      animation: pulse 2s infinite;
    }

    .submit-btn:hover {
      transform: scale(1.05);
      background: linear-gradient(135deg, #ff6b5b, #ff3b30);
    }

    footer {
      text-align: center;
      padding: 25px;
      color: #555;
      background: #fff;
      border-top: 1px solid #eee;
      margin-top: 60px;
      animation: fadeIn 1.5s ease;
    }

    /* Animations */
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    @keyframes fadeInDown { 0% { opacity: 0; transform: translateY(-40px); } 100% { opacity: 1; transform: translateY(0); } }
    @keyframes pulse {
      0%, 100% { box-shadow: 0 0 15px rgba(255,75,75,0.4); }
      50% { box-shadow: 0 0 25px rgba(255,75,75,0.7); transform: scale(1.02); }
    }
    @keyframes bgMove { 0% { background-position: 0 0; } 100% { background-position: 100% 100%; } }
  </style>
</head>
<body>

  <header>
    <h1>ZT | ZomaTaste</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="menu.html">Menu</a>
      <a href="ourservice.html">Services</a>
      <a href="donate food  for homes.html">Donate</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <div class="container">
    <h2>We Value Your Feedback ‚ù§Ô∏è</h2>
    <p>Tell us how we did! Your feedback helps us serve you better every time.</p>

    <form id="feedbackForm">
      <label for="name">Your Name</label>
      <input type="text" id="name" placeholder="Enter your name" required>

      <label for="email">Your Email</label>
      <input type="email" id="email" placeholder="Enter your email" required>

      <label>Rate Your Experience</label>
      <div class="rating" id="stars">
        <span class="star" data-value="1">‚òÖ</span>
        <span class="star" data-value="2">‚òÖ</span>
        <span class="star" data-value="3">‚òÖ</span>
        <span class="star" data-value="4">‚òÖ</span>
        <span class="star" data-value="5">‚òÖ</span>
      </div>

      <label for="service">Service Type</label>
      <select id="service">
        <option value="delivery">Food Delivery</option>
        <option value="catering">Catering</option>
        <option value="donation">Donation Service</option>
        <option value="customer_support">Customer Support</option>
      </select>

      <label for="feedback">Your Feedback</label>
      <textarea id="feedback" placeholder="Share your thoughts..." required></textarea>

      <button type="submit" class="submit-btn">Submit Feedback</button>
    </form>
  </div>

  <footer>
    ¬© 2025 ZomaTaste ‚Äî Your Voice Makes Us Better üçΩÔ∏è
  </footer>

  <script>
    const stars = document.querySelectorAll('.star');
    let rating = 0;
    stars.forEach(star => {
      star.addEventListener('click', () => {
        rating = star.getAttribute('data-value');
        stars.forEach(s => s.classList.remove('active'));
        star.classList.add('active');
        let prev = star.previousElementSibling;
        while (prev) {
          prev.classList.add('active');
          prev = prev.previousElementSibling;
        }
      });
    });

    document.getElementById('feedbackForm').addEventListener('submit', (e) => {
      e.preventDefault();
      alert(`Thank you for rating us ${rating}‚≠ê and sharing your feedback!`);
      e.target.reset();
      stars.forEach(s => s.classList.remove('active'));
      rating = 0;
    });
  </script>
</body>
</html>
