<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delivery Address | ZomaTaste</title>
  <style>
    * {
      box-sizing: border-box;
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #fff0f0, #ffe1e1);
      color: #333;
      overflow-x: hidden;
      animation: fadeIn 1s ease-in;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 40px;
      background: rgba(255, 255, 255, 0.95);
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 10;
      backdrop-filter: blur(8px);
      animation: slideDown 0.8s ease-out;
    }

    header h1 {
      color: #e63946;
      font-weight: 700;
    }

    nav a {
      text-decoration: none;
      margin: 0 15px;
      color: #333;
      font-weight: 600;
      position: relative;
    }

    nav a::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 0%;
      height: 2px;
      background-color: #e63946;
      transition: width 0.3s;
    }

    nav a:hover::after {
      width: 100%;
    }

    .container {
      max-width: 600px;
      margin: 60px auto;
      background: rgba(255,255,255,0.9);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      animation: floatUp 1s ease-in-out;
    }

    h2 {
      text-align: center;
      color: #e63946;
      margin-bottom: 25px;
      font-size: 26px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 18px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 15px;
      transition: all 0.3s ease;
      background-color: #fff;
    }

    input:focus, textarea:focus {
      border-color: #e63946;
      box-shadow: 0 0 8px rgba(230,57,70,0.4);
      transform: scale(1.02);
      outline: none;
    }

    textarea {
      resize: none;
      height: 80px;
    }

    button {
      background: linear-gradient(135deg, #ff4b4b, #ff7676);
      color: #fff;
      border: none;
      border-radius: 30px;
      padding: 12px 20px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      font-weight: 600;
      letter-spacing: 0.5px;
      transition: all 0.3s;
      box-shadow: 0 4px 10px rgba(255, 75, 75, 0.3);
    }

    button:hover {
      transform: scale(1.05);
      background: linear-gradient(135deg, #e63946, #ff4b4b);
    }

    footer {
      text-align: center;
      margin: 40px 0 20px;
      color: #666;
      font-size: 14px;
      animation: fadeInUp 1s ease-in;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes floatUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <header>
    <h1>ZT | ZomaTaste</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="menu.html">Menu</a>
      <a href="location.html">Cart</a>
    </nav>
  </header>

  <div class="container">
    <h2>Enter Your Delivery Details</h2>
    <form id="addressForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="Enter your name" required>

      <label for="phone">Mobile Number</label>
      <input type="tel" id="phone" placeholder="Enter your phone number" pattern="[0-9]{10}" required>

      <label for="address">Complete Address</label>
      <textarea id="address" placeholder="House number, Street, Area" required></textarea>

      <label for="city">City</label>
      <input type="text" id="city" placeholder="Enter your city" required>

      <label for="pincode">Pincode</label>
      <input type="text" id="pincode" placeholder="Enter your area pincode" pattern="[0-9]{6}" required>

      <label for="instruction">Delivery Instructions (optional)</label>
      <textarea id="instruction" placeholder="e.g. Ring the bell, leave at door"></textarea>

      <button type="submit">Confirm Order</button>
    </form>
  </div>

  <footer>¬© 2025 ZomaTaste ‚Äî Bringing flavors to your door üç¥</footer>

  <script>
    const form = document.getElementById('addressForm');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const name = document.getElementById('name').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const address = document.getElementById('address').value.trim();
      const city = document.getElementById('city').value.trim();
      const pincode = document.getElementById('pincode').value.trim();

      if (!name || !phone || !address || !city || !pincode) {
        alert("‚ö†Ô∏è Please fill in all required details!");
        return;
      }

      // ‚úÖ Redirect to payment page after confirming details
      window.location.href = "payment.html";
    });
  </script>
</body>
</html>
