<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZomaTaste | Menu</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff7f7;
      color: #333;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 40px;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    header h1 {
      color: #e63946;
    }

    nav a {
      text-decoration: none;
      margin: 0 15px;
      color: #333;
      font-weight: 500;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #e63946;
    }

    .menu-section {
      text-align: center;
      padding: 40px 20px;
    }

    .menu-section h2 {
      color: #e63946;
      font-size: 28px;
    }

    .filter-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    select {
      padding: 10px 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    select:focus {
      border-color: #e63946;
      box-shadow: 0 0 5px rgba(230,57,70,0.3);
      outline: none;
    }

    .menu-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 25px;
      margin-top: 30px;
      transition: all 0.4s ease;
    }

    .menu-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 220px;
      text-align: center;
      overflow: hidden;
      transition: transform 0.3s ease;
      animation: fadeIn 0.6s ease;
    }

    .menu-card:hover {
      transform: translateY(-5px) scale(1.03);
    }

    .menu-card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }

    .menu-card h3 {
      margin: 10px 0 5px;
      color: #333;
    }

    .price {
      font-weight: bold;
      color: #e63946;
      margin-bottom: 5px;
      font-size: 16px;
    }

    .menu-card p {
      font-size: 14px;
      color: #666;
      padding: 0 10px;
    }

    .menu-card button {
      background-color: #ff4b4b;
      color: white;
      border: none;
      border-radius: 20px;
      padding: 8px 15px;
      margin: 15px 0;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
      font-weight: 600;
    }

    .menu-card button:hover {
      background-color: #e63946;
      transform: scale(1.05);
    }

    .menu-card button.added {
      background-color: #28a745 !important;
      cursor: default;
    }

    .cart-footer {
      display: flex;
      justify-content: flex-end;
      padding: 20px 40px;
      background: #fff;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
      position: sticky;
      bottom: 0;
    }

    .cart-footer button {
      background-color: #ff4b4b;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 25px;
      cursor: pointer;
      font-size: 15px;
      transition: background 0.3s;
    }

    .cart-footer button:hover {
      background-color: #e63946;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(10px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>

  <header>
    <h1>ZT | ZomaTaste</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <a href="location.html">Cart</a>
    </nav>
  </header>

  <section class="menu-section">
    <h2>Our 40 Delicious Dishes</h2>
    <p>From South Indian classics to world favorites — enjoy them all!</p>

    <div class="filter-bar">
      <select id="categoryFilter">
        <option value="all">All Categories</option>
        <option value="indian">South Indian</option>
        <option value="chinese">Chinese</option>
        <option value="fast">Fast Food</option>
        <option value="dessert">Desserts</option>
      </select>

      <select id="sortFilter">
        <option value="default">Sort By</option>
        <option value="low-high">Price: Low to High</option>
        <option value="high-low">Price: High to Low</option>
        <option value="az">Name: A → Z</option>
      </select>
    </div>

    <div id="menuContainer" class="menu-container"></div>
  </section>

  <div class="cart-footer">
    <button onclick="goToLocation()">Proceed to Cart</button>
  </div>

  <script>
    const menuData = [
      // South Indian (10)
      { name: 'Chicken Biryani', price: 180, img: '1.jpg', category: 'indian', desc: 'Spicy and flavorful biryani served with raita.' },
      { name: 'Masala Dosa', price: 90, img: '2.jpg', category: 'indian', desc: 'Crispy dosa filled with spiced potato.' },
      { name: 'Idli Sambar', price: 70, img: '3.jpg', category: 'indian', desc: 'Soft idlis served with sambar and chutney.' },
      { name: 'Butter Chicken', price: 220, img: '4.jpg', category: 'indian', desc: 'Creamy tomato gravy with tender chicken pieces.' },
      { name: 'Pongal', price: 100, img: '5.jpg', category: 'indian', desc: 'Traditional South Indian breakfast dish.' },
      { name: 'Fish Curry', price: 240, img: '6.jpg', category: 'indian', desc: 'Spicy tamarind-based curry with seer fish.' },
      { name: 'Mutton Curry', price: 280, img: '7.jpg', category: 'indian', desc: 'Richly spiced mutton curry.' },
      { name: 'Parotta & Kurma', price: 120, img: '8.jpg', category: 'indian', desc: 'Layered parotta served with veg kurma.' },
      { name: 'Uttapam', price: 90, img: '9.jpg', category: 'indian', desc: 'Soft dosa topped with veggies and served hot.' },
      { name: 'Paneer Chettinad', price: 160, img: '10.jpg', category: 'indian', desc: 'Paneer cooked in a flavorful Chettinad masala.' },

      // Chinese (10)
      { name: 'Fried Rice', price: 120, img: '11.jpg', category: 'chinese', desc: 'Classic Chinese rice stir-fried with veggies.' },
      { name: 'Hakka Noodles', price: 130, img: '12.jpg', category: 'chinese', desc: 'Soft noodles tossed with vegetables and sauces.' },
      { name: 'Chilli Chicken', price: 170, img: '13.jpg', category: 'chinese', desc: 'Spicy chicken cooked with onions and capsicum.' },
      { name: 'Spring Rolls', price: 100, img: '14.jpg', category: 'chinese', desc: 'Crispy vegetable rolls with sweet chili sauce.' },
      { name: 'Manchurian', price: 140, img: '15.jpg', category: 'chinese', desc: 'Vegetable balls cooked in tangy Manchurian sauce.' },
      { name: 'Schezwan Noodles', price: 150, img: '16.jpg', category: 'chinese', desc: 'Hot and spicy noodles tossed with veggies.' },
      { name: 'Garlic Prawns', price: 200, img: '17.jpg', category: 'chinese', desc: 'Prawns sautéed in garlic butter sauce.' },
      { name: 'Sweet Corn Soup', price: 100, img: '18.jpg', category: 'chinese', desc: 'Light and delicious sweet corn soup.' },
      { name: 'Veg Fried Rice', price: 110, img: '19.jpg', category: 'chinese', desc: 'Fried rice loaded with seasonal veggies.' },
      { name: 'Chicken Lollipop', price: 180, img: '20.jpg', category: 'chinese', desc: 'Crispy fried chicken wings served with sauce.' },

      // Fast Food (10)
      { name: 'Cheese Pizza', price: 150, img: '21.jpg', category: 'fast', desc: 'Loaded cheese pizza with toppings of your choice.' },
      { name: 'Grilled Burger', price: 120, img: '22.jpg', category: 'fast', desc: 'Juicy grilled burger with fries.' },
      { name: 'Veg Sandwich', price: 80, img: '23.jpg', category: 'fast', desc: 'Fresh vegetable sandwich with mayo.' },
      { name: 'French Fries', price: 70, img: '24.jpg', category: 'fast', desc: 'Crispy golden fries served hot.' },
      { name: 'Pasta Alfredo', price: 130, img: '25.jpg', category: 'fast', desc: 'Creamy white sauce pasta with herbs.' },
      { name: 'Club Sandwich', price: 100, img: '26.png', category: 'fast', desc: 'Triple-layered sandwich loaded with veggies.' },
      { name: 'Hot Dog', price: 110, img: '27.jpg', category: 'fast', desc: 'Soft bun with juicy sausage and mustard.' },
      { name: 'Shawarma Roll', price: 140, img: '28.jpg', category: 'fast', desc: 'Tender chicken roll with garlic mayo.' },
      { name: 'Cheese Momos', price: 120, img: '29.jpg', category: 'fast', desc: 'Steamed dumplings filled with cheese.' },
      { name: 'Nachos', price: 150, img: '30.jpg', category: 'fast', desc: 'Crunchy nachos with melted cheese dip.' },

      // Desserts (10)
      { name: 'Gulab Jamun', price: 90, img: '31.jpg', category: 'dessert', desc: 'Soft syrupy Indian sweet balls.' },
      { name: 'Rasmalai', price: 110, img: '32.jpg', category: 'dessert', desc: 'Cottage cheese balls in sweet milk.' },
      { name: 'Choco Lava Cake', price: 120, img: '33.jpg', category: 'dessert', desc: 'Molten chocolate-filled cake.' },
      { name: 'Falooda', price: 130, img: '34.jpg', category: 'dessert', desc: 'Dessert with ice cream, jelly, and milk.' },
      { name: 'Waffles', price: 100, img: '35.jpg', category: 'dessert', desc: 'Crispy waffles served with syrup.' },
      { name: 'Ice Cream Sundae', price: 140, img: '36.jpg', category: 'dessert', desc: 'Triple-scoop ice cream sundae.' },
      { name: 'Pudding', price: 100, img: '37.jpg', category: 'dessert', desc: 'Soft and creamy pudding dessert.' },
      { name: 'Brownie', price: 120, img: '38.jpg', category: 'dessert', desc: 'Fudgy chocolate brownie with nuts.' },
      { name: 'Fruit Salad', price: 80, img: '39.jpg', category: 'dessert', desc: 'Refreshing mix of seasonal fruits.' },
      { name: 'Cupcake', price: 90, img: '40.jpg', category: 'dessert', desc: 'Mini frosted cupcake in different flavors.' }
    ];

    const container = document.getElementById('menuContainer');
    const sortFilter = document.getElementById('sortFilter');
    const categoryFilter = document.getElementById('categoryFilter');

    function renderMenu(items) {
      container.innerHTML = '';
      items.forEach(item => {
        const card = document.createElement('div');
        card.className = 'menu-card';
        card.innerHTML = `
          <img src="${item.img}" alt="${item.name}">
          <h3>${item.name}</h3>
          <div class="price">₹${item.price}</div>
          <p>${item.desc}</p>
          <button onclick="addToCart(this,'${item.name}',${item.price},'${item.img}')">Add to Cart</button>
        `;
        container.appendChild(card);
      });
    }

    function applyFilters() {
      let filtered = [...menuData];

      const category = categoryFilter.value;
      if (category !== 'all') {
        filtered = filtered.filter(i => i.category === category);
      }

      const sort = sortFilter.value;
      if (sort === 'low-high') filtered.sort((a,b) => a.price - b.price);
      if (sort === 'high-low') filtered.sort((a,b) => b.price - a.price);
      if (sort === 'az') filtered.sort((a,b) => a.name.localeCompare(b.name));

      renderMenu(filtered);
    }

    sortFilter.addEventListener('change', applyFilters);
    categoryFilter.addEventListener('change', applyFilters);

    renderMenu(menuData);

    function addToCart(button, name, price, img) {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];

      if (cart.find(item => item.name === name)) {
        button.classList.add("added");
        button.innerHTML = "✔ Added";
        return;
      }

      cart.push({ name, price, img });
      localStorage.setItem('cart', JSON.stringify(cart));

      button.classList.add("added");
      button.innerHTML = "✔ Added";
    }

    function goToLocation() {
      window.location.href = "location.html";
    }
  </script>
</body>
</html>
