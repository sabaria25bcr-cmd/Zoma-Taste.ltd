<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZomaTaste | Contact Us</title>
  <style>
    /* Page fade-in */
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: url('c.png') no-repeat center center fixed;
      background-size: cover;
      overflow-x: hidden;
      position: relative;
      animation: pageFade 1.2s ease forwards;
      opacity: 0;
    }

    @keyframes pageFade {
      from { opacity: 0; transform: scale(1.02); }
      to { opacity: 1; transform: scale(1); }
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(255,255,255,0.8);
      backdrop-filter: blur(6px);
      z-index: -1;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 50px;
      background: rgba(255,255,255,0.9);
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 10;
      animation: slideDown 1.2s ease;
    }

    @keyframes slideDown {
      0% { transform: translateY(-80px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    .logo {
      font-size: 1.4em;
      font-weight: bold;
      color: #ff3b30;
    }

    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: #333;
      font-weight: 600;
      transition: color 0.3s;
    }

    nav a:hover,
    nav a[href='contact.html'] {
      color: #ff3b30;
    }

    /* Contact Section */
    .contact {
      text-align: center;
      padding: 80px 20px;
      max-width: 700px;
      margin: 60px auto;
      background: rgba(255, 255, 255, 0.92);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      position: relative;
      z-index: 1;
      animation: floatCard 5s ease-in-out infinite alternate;
    }

    @keyframes floatCard {
      0% { transform: translateY(0px); }
      100% { transform: translateY(-10px); }
    }

    .contact h1 {
      color: #ff3b30;
      font-size: 2.4em;
      margin-bottom: 10px;
      animation: fadeUp 1s ease;
    }

    .contact p {
      color: #555;
      font-size: 1.1em;
      margin-bottom: 35px;
      animation: fadeUp 1.2s ease;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      text-align: left;
    }

    input, textarea {
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ddd;
      font-size: 15px;
      outline: none;
      transition: 0.3s;
      opacity: 0;
      transform: translateX(-50px);
      animation: slideInput 1s ease forwards;
    }

    input:nth-child(1) { animation-delay: 0.3s; }
    input:nth-child(2) { animation-delay: 0.5s; }
    textarea { animation-delay: 0.7s; }

    @keyframes slideInput {
      to { opacity: 1; transform: translateX(0); }
    }

    input:focus, textarea:focus {
      border-color: #ff3b30;
      box-shadow: 0 0 10px rgba(255, 59, 48, 0.3);
    }

    button {
      background: linear-gradient(135deg, #ff3b30, #ff6b5b);
      color: white;
      border: none;
      padding: 14px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.4s ease;
      animation: fadeUp 1.2s ease forwards;
      animation-delay: 0.9s;
      opacity: 0;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    button:hover {
      transform: scale(1.07);
      box-shadow: 0 0 20px rgba(255, 59, 48, 0.5);
      background: linear-gradient(135deg, #ff6b5b, #ff3b30);
    }

    /* --- Horizontal Step Animation (from previous version) --- */
    .social-step-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 25px;
      flex-wrap: wrap;
      margin: 80px auto;
      transform: rotateX(15deg) rotateY(-15deg);
      perspective: 1200px;
    }

    .social-step {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 20px 30px;
      color: #fff;
      border-radius: 12px;
      font-size: 18px;
      font-weight: 600;
      position: relative;
      box-shadow: 0 12px 0 rgba(0,0,0,0.25);
      transform: translateY(80px) translateZ(-60px) scale(0.8);
      opacity: 0;
      animation: stepIn 0.8s ease forwards;
      text-decoration: none;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    @keyframes stepIn {
      0% { transform: translateY(80px) translateZ(-60px) scale(0.8); opacity: 0; }
      100% { transform: translateY(0) translateZ(0) scale(1); opacity: 1; }
    }

    .social-step:nth-child(1) { animation-delay: 0.2s; }
    .social-step:nth-child(2) { animation-delay: 0.4s; }
    .social-step:nth-child(3) { animation-delay: 0.6s; }
    .social-step:nth-child(4) { animation-delay: 0.8s; }
    .social-step:nth-child(5) { animation-delay: 1.0s; }

    .social-step:hover {
      transform: translateY(-10px) translateZ(15px) scale(1.05);
      box-shadow: 0 20px 15px rgba(0,0,0,0.3);
    }

    .social-step i {
      font-size: 22px;
    }

    /* Gradient Colors */
    .facebook { background: linear-gradient(135deg, #1877f2, #3b5998); }
    .twitter { background: linear-gradient(135deg, #000000, #434343); }
    .youtube { background: linear-gradient(135deg, #ff0000, #cc0000); }
    .instagram { background: linear-gradient(135deg, #feda75, #d62976, #962fbf, #4f5bd5); }
    .linkedin { background: linear-gradient(135deg, #0a66c2, #004182); }

    footer {
      text-align: center;
      padding: 25px;
      color: #666;
      font-size: 14px;
      background: rgba(255,255,255,0.95);
      margin-top: 60px;
      animation: fadeUp 1.5s ease;
    }

    @media (max-width: 700px) {
      .social-step { flex: 1 1 45%; }
    }
    @media (max-width: 500px) {
      .social-step { flex: 1 1 90%; }
    }
  </style>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <div class="logo">ZT | ZomaTaste</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <a href="location.html">Cart</a>
    </nav>
  </header>

  <section class="contact">
    <h1>Contact Us</h1>
    <p>Have questions or feedback? Drop us a message below!</p>

    <form onsubmit="alert('Message sent!'); return false;">
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <textarea placeholder="Your Message" rows="4" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>

  <!-- Horizontal 3D Social Animation with Links -->
  <div class="social-step-container">
    <a href="https://www.facebook.com/zomato" target="_blank" class="social-step facebook"><i class="fab fa-facebook-f"></i> Facebook</a>
    <a href="https://x.com/zomato" target="_blank" class="social-step twitter"><i class="fab fa-x-twitter"></i> Twitter</a>
    <a href="https://www.youtube.com/user/zomato" target="_blank" class="social-step youtube"><i class="fab fa-youtube"></i> YouTube</a>
    <a href="https://www.instagram.com/zomato/" target="_blank" class="social-step instagram"><i class="fab fa-instagram"></i> Instagram</a>
    <a href="https://www.linkedin.com/company/zomato" target="_blank" class="social-step linkedin"><i class="fab fa-linkedin-in"></i> LinkedIn</a>
  </div>

  <footer>© 2025 ZomaTaste — Deliciously Connected.</footer>
</body>
</html>
